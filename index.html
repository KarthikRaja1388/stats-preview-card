<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    
    <script src="main.js"></script>
    <title>Stats Preview Card</title>
</head>
<body onresize="changeImage()">
    <main class="main">
        <div class="container">
            <div class="img-container">
                <img src="images/image-header-mobile.jpg" alt="" id="main-img">
                <div class="overlay"></div>
            </div>
            <section class="content">
                <div class="content-inner">
                    <h2>Get <span class="higlight">insights</span> that help your business grow.</h2>
                    <p class="spacing">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                    <div class="stats-container">
                        <div class="stats spacing">
                            <h3>10k+</h3>
                            <p>COMPANIES</p>
                        </div>
                        <div class="stats spacing">
                            <h3>314</h3>
                            <p>TEMPLATES</p>
                        </div>
                        <div class="stats spacing">
                            <h3>12M+</h3>
                            <p>QUERIES</p>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
